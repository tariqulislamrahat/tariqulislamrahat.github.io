<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARIQUL ISLAM RAHAT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F4F4F4;
            --card-bg-color: #FFFFFF;
            --primary-text: #000000;
            --secondary-text: #555555;
            --accent-1: #2C3E50;
            --accent-2: #BDC3C7;
            --accent-3: #3498DB;
            --accent-4: #1996e9;
            --button-bg: #2C3E50; 
            --button-text: #FFFFFF;
            --button-hover-bg: #34495E;
            --button-hover-text: #FFFFFF;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --card-bg-color: #2c2c2c;
            --primary-text: #FFFFFF;
            --secondary-text: #CCCCCC;
            --accent-1: #3498DB;
            --accent-2: #34495E;
            --accent-3: #2980B9;
            --accent-4: #2471A3;
            --button-bg: #34495E;
            --button-text: #FFFFFF;
            --button-hover-bg:#34495E;
            --button-hover-text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            perspective: 1000px;
            position: relative;
        }

        .card {
            background: var(--card-bg-color);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.6s ease, background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateZ(75px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: translateZ(85px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-text);
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transform: translateZ(60px);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        h1:hover {
            transform: translateZ(70px);
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: var(--secondary-text);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            transform: translateZ(40px);
            width: 100%;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: .5rem;
            width: 100%;
        }

        .row-1 { width: 100%; }
        .row-2 { width: 80%; }
        .row-3 { width: 60%; }
        .row-4 { width: 40%; }

        .btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease, transform 0.3s ease;
            transform-style: preserve-3d;
            transform: translateZ(30px);
            font-size: 1rem;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            border: none;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateZ(40px) scale(1.05);
        }

        .btn i {
            font-size: 1rem;
            margin-right: 0.5rem;
            color: var(--button-text);
            transition: color 0.3s ease;
        }

        .btn:hover i {
            color: var(--button-hover-text);
        }

        .copyright {
            font-size: 0.7rem;
            color: var (--secondary-text);
            margin-top: 2rem;
            width: 100%;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .mode-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1rem;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .btn i {
                font-size: 0.9rem;
            }

            .mode-toggle {
                top: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 0.9rem;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .btn i {
                font-size: 0.8rem;
            }

            .mode-toggle {
                top: 5px;
                right: 5px;
                width: 25px;
                height: 25px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modeToggle = document.querySelector('.mode-toggle');
            const body = document.body;

            modeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                const icon = modeToggle.querySelector('i');
                if (body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <button class="mode-toggle" aria-label="Toggle dark/light mode">
            <i class="fas fa-moon"></i>
        </button>
        <div class="card">
            <img src="dp.jpg" alt="Profile Picture" class="profile-pic">
            <h1>TARIQUL ISLAM RAHAT</h1>
            <h2>Passionate explorer of technology, film, art, and philosophy.</h2>

                    </a>
                    <a href="https://wa.me/+8801518957320" class="btn" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                </div>
                <div class="row row-2">
                    <a href="https://twitter.com/tariqulislam_" class="btn" target="_blank" rel="noopener noreferrer">

                    </a>
                    <a href="https://www.reddit.com/user/tariqul-islam-rahat/" class="btn" target="_blank" rel="noopener noreferrer">

                    </a>
                </div>
                <div class="row row-3">
                    <a href="https://www.linkedin.com/in/tariqul-islam-rahat/" class="btn" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://www.github.com/tariqulislamrahat/" class="btn" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
                <div class="row row-4">
                    <a href="mailto:tariqulislaamrahat@gmail.com" class="btn">
                        <i class="fas fa-envelope"></i> Gmail
                    </a>
                </div>
            </div>
            
            <div class="copyright">
                &copy; 2024 Tariqul Islam. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
